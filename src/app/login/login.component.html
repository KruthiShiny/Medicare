<div style="text-align: center">
    
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Login</h4>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required type="text"  name="username" [(ngModel)]="script.username" id="username"
                            class="form-control phone" maxlength="28" placeholder="Enter username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" required type="password" name="password" [(ngModel)]="script.password"
                            id="password" placeholder="Enter your password" />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="submit" (click)="loginNow()">
                    </div>
                </fieldset>
            </form> 
        </div>
    </div>
</div>
